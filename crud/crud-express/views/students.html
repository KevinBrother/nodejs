<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <table style="border: 1px solid black;">
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            {{each students}}
            <tr>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.age}}</td>
                <td>{{$value.gender}}</td>
                <td><a href="/students/findById?id={{$value.id}}">编辑</a></td>
                <td><a href="/students/delete?id={{$value.id}}">删除</a></td>
            </tr>
            {{/each}}
        </table>

        <h1>新增学生</h1>
        <form action="/students/add" method="POST">
            <label for="">姓名</label>
            <input type="text" name="name" id="" />
            <br />
            <label for="">年龄</label>
            <input type="text" name="age" id="" />
            <br />
            <label for="">性别:</label>
            男：
            <input type="radio" name="gender" id="" />
            女：
            <input type="radio" name="gender" id="" />
            <br />
            <button type="submit">新增学生</button>
        </form>
    </body>
</html>
